<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chester the Cat</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chester-style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#about">Chester the Cat</a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href=index.html#about>About My Owner</a></li>
                  <li><a href=index.html#business-portfolio>My Owner's Portfolio</a></li>
                  <li><a href=index.html#contact>Contact My Owner</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div id="about-chester" class="container-fluid row">
      <div class="col-sm-6 col-sm-offset-1">
        <img src="images/chester-cabinet.JPG" alt="Chester" class="img-rounded img-responsive">
      </div>
      <div class="col-sm-4">
        <h1>About Me</h1>
        <p>My name is Chester. I am 5 years old. Aren't I handsome?</p>
        <div class="container-fluid row">
          <div id="image-1" class="col-sm-8 col-sm-offset-2">
            <img src="images/chester-selfie.jpg" alt="Chester selfie" class="img-rounded img-responsive">
          </div>
          <div class="col-sm-10 col-sm-offset-1">
            <img src="images/chester-pillow.jpg" alt="Chester on a pillow" class="img-rounded img-responsive">
          </div>
        </div>
      </div>

    </div>
    <div id="life">
      <div class="container-fluid row">
        <h2 class="text-center">My Life</h2>
      </div>
      <div class="container-fluid row">
        <div class="col-sm-4 col-sm-offset-2">
          <figure class="figure">
            <img src="images/chester-sun.jpg" alt="Chester loves the sun" class="img-thumbnail img-responsive">
            <figcaption class="figcaption">I love it when it is sunny and try to soak it all up.</figcaption>
          </figure>
        </div>
        <div class="col-sm-4">
          <figure class="figure">
            <img src="images/chester-mac.jpg" alt="Chester works hard" class="img-thumbnail img-responsive">
            <figcaption class="figcaption">My owner works hard and makes fabulous websites. Whenever possible, I help out.</figcaption>
          </figure>
        </div>
      </div>
    </div>
    <div id="work" class="container-fluid">
      <div class="row col-sm-4 col-sm-offset-4">
        <figure class="figure">
          <img src="images/chester-cant.jpg" alt="Chester can't even" class="img-circle img-responsive">
          <figcaption class="figcaption text-center">But sometimes, I can't even.</figcaption>
        </figure>

      </div>
    </div>
    <div id="footer" class="container-fluid row">
      <div class="col-sm-12 text-center">
        <p>Made with &hearts; and iced lattes by <a href="http://www.github.com/kresing" target="_blank">Kerri Resing</a></p>
      </div>
    </div>
  </body>
  </html>
